<div class="container">
  <h1>mi primer proyecto c:</h1>
  <h2>{{welcome}}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{task}}
    </li>
  </ul>
  <hr />
  <h2>{{'hola'.repeat(4)}}</h2>
  <p>la suma de 3+3 es {{3+3}}</p>
  <p>Soy {{name}} y mi edad es {{age}}</p>
  <hr />
  <img [src]="img" alt="" />
  <input type="text" [value]="name" />
  <button [disabled]="disabled">Click me</button>
  <p>cat: {{cat.name}}</p>
  <hr />
  <p>(click)</p>
  <button (click)="clickHandler()">bip bop</button>
  <p>(double click)</p>
  <button (dblclick)="clickHandler()">double me</button>
  <p>(change)</p>
  <input type="number" [value]="cat.age" (change)="changeHandler($event)" />
  <p>(keydown)</p>
  <input type="text" [value]="cat.name" (keydown)="keydownHandler($event)" />
  <p>(keydown shift)</p>
  <input type="text" [value]="cat.name" (keydown.shift.t)="clickHandler()" />
</div>
